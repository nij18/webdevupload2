<main>
    <h2>Course List!</h2>
    <ul id="course-list"></ul>
</main>
    <script>  
 const listEl = document.querySelector('#course-list');  
    fetch('./courselist.json')
      .then(res => res.json())
      .then(data => {
        console.log('Fetched Data:', data);  
        data.forEach(post => {
          const li = document.createElement('li');
          const title = document.createElement('h2');
          title.textContent = post.CourseTitle;
          li.appendChild(title);
          const summary = document.createElement('p');
          summary.textContent = `Summary: ${post.CourseSummary}`;
          li.appendChild(summary);
          const awardName = document.createElement('p');
          awardName.textContent = `Award: ${post.CourseAwardName}`;
          li.appendChild(awardName);
          const ucasPoints = document.createElement('p');
          ucasPoints.textContent = `UCAS Points: ${post.UcasPoints}`;
          li.appendChild(ucasPoints);

          listEl.insertAdjacentElement('beforeend', li);
        });
      })
    </script>
